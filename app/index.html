<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div id="container" class="container">
        <div class="case">
            <div class="case__screenContainer">
                <div class="case__activeInput">
                    <div id="activeInput" class="case__activeInput--text">
                        9
                    </div>
                </div>
                <div class="case__inputHistory">
                    <div id="inputHistory" class="case__inputHistory--text">
                        9+2
                    </div>
                </div>
            </div>
            <div class="case__row">
                <div id="buttonAc" class="case__button">
                    <div>ac</div>
                </div>
                <div id="buttonCe" class="case__button">
                    <div>ce</div>
                </div>
                <div id="buttonDivide" class="case__button">
                    <div>./.</div>
                </div>
                <div id="buttonMultiply" class="case__button">
                    <div>X</div>
                </div>
            </div>


            <div class="case__row">
                <div id="button7" class="case__button">
                    <div>7</div>
                </div>
                <div id="button8" class="case__button">
                    <div>8</div>
                </div>
                <div id="button9" class="case__button">
                    <div>9</div>
                </div>
                <div id="buttonSubtract" class="case__button">
                    <div>-</div>
                </div>
            </div>
            <div class="case__row">
                <div id="button4" class="case__button">
                    <div>4</div>
                </div>
                <div id="button5" class="case__button">
                    <div>5</div>
                </div>
                <div id="button6" class="case__button">
                    <div>6</div>
                </div>
                <div id="buttonPlus" class="case__button">
                    <div>+</div>
                </div>
            </div>
            <div class="case__row">
                <div id="button1" class="case__button">
                    <div>1</div>
                </div>
                <div id="button2" class="case__button">
                    <div>2</div>
                </div>
                <div id="button3" class="case__button">
                    <div>3</div>
                </div>
                <div id="buttonEqual" class="case__button case__button--equalButton">
                    <div>=</div>
                </div>
            </div>
            <div class="case__row case__row--bottomRow">
                <div id="button0" class="case__button case__button--zero">
                    <div>0</div>
                </div>
                <div id="buttonDecimal" class="case__button case__button--decimal">
                    <div>.</div>
                </div>
                
            </div>
        </div>
    </div>



 







    <script src="./script.js"></script>
</body>
</html>
